<h2>Shopping List V1 - avec Input et Output</h2>
<div class="chapter">
    <div>
        <input type="text" placeholder="Nom du produit" [(ngModel)]="productName" (keyup.Enter)="addProduct()">
        <button (click)="addProduct()" class="btn">Ajouter</button>
    </div>


    <app-show-list (onDownQty)="downProductQty($event)" (onUpQty)="upProductQty($event)" (onDeleteProduct)="deleteProduct($event)" [listToShow]="productsList"></app-show-list>
</div>

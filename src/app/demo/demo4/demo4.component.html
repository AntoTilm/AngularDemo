<h2>Demo 4 - Input & Output -> Dialogue entre les composants</h2>
<div class="chapter">

    <div class="w-4/5 m-auto px-2 py-1 border border-pink-800">
        <h3>Je suis le composant parent</h3>
        <p> {{besoinEnfant}} </p>

        <app-enfant (onNeedSelect)="receiveNeed($event)"
            [prenomParent]="prenom" 
            [hobbiesParent]="['Pétanque', 'Ricard', 'Le foute']">

            <p>Y'a du soleil et des nanas, darla dirla dada</p>

        </app-enfant>
    </div>

</div>

<div class="chapter">
    <h3>Démo avec cards formateurs</h3>

    <p class="text-center text-2xl"> Le formateur du jour est {{ trainerOfTheDay ? trainerOfTheDay.firstname : '...' }}</p>

    <div class="flex justify-evenly items-center bg-slate-50 h-56">
        <app-trainer-card 
        class="bg-slate-200 h-5/6 w-1/5 rounded-lg" 
        *ngFor="let formateur of trainersList"
        [trainer]="formateur"
        (onSelectTrainer)="trainerOfTheDay = $event">
        
        </app-trainer-card>
    </div>
</div>

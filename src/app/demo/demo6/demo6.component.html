<h2>Demo 6 - Les formulaires</h2>
<div class="chapter">

    <form class="w-4/6 m-auto">
        <div class="form-group">
            <label for="lastname">Votre nom :</label>
            <input id="lastname" type="text">
        </div>

        <div class="form-group">
            <label for="firstname">Votre prénom :</label>
            <input id="firstname" type="text">
        </div>

        <div class="form-group">
            <label for="birthdate">Votre date de naissance :</label>
            <input id="birthdate" type="date">
        </div>

        <div class="form-group">
            <label for="mail">Votre mail :</label>
            <input id="mail" type="email">
        </div>

        <div class="form-group">
            <label for="pwd">Votre mot de passe :</label>
            <input id="pwd" type="password">
        </div>

        <div class="form-group">
            <div>Sélectionnez votre genre :</div>
            <div>
                <input id="male" type="radio" value="male"><label for="male">Homme</label>
                <input id="female" type="radio" value="female"><label for="female">Femme</label>
                <input id="other" type="radio" value="other"><label for="other">Autre</label>
            </div>
        </div>

        <div class="form-group">
            <div>Situation maritale :</div>
            <div>
                <input id="single" type="checkbox">
                <label for="single">Êtes-vous célibataire ?</label>
            </div>
        </div>

        <div class="form-group">
            <label for="nationality">Votre nationalité :</label>
            <select id="nationality">
                <option value="">Choisissez votre nationalité</option>
                <option value="be">Belge</option>
                <option value="fr">Français</option>
                <option value="cg">Congolais</option>
                <option value="ca">Canadien</option>
            </select>
        </div>

        <div>
            <input class="btn" type="submit" value="Créer mon compte">
        </div>
    </form>
</div>
